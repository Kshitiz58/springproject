<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Department Details</h4>

			</div>
			<form action="/department" method="post">
				<div class="card-body">
					<div class="row m-2">
						<div class="col-4">Name</div>
						<div class="col-6">
							<input type="text" name="dpt_Name" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Head</div>
						<div class="col-6">
							<input type="text" name="dpt_Head" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" name="dpt_Phone" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success">
							<!-- <a href="/home"><input value="Back" class="btn btn-success"></a> -->
						</div>
					</div>
					
					
				</div>
			</form>

			<div class="card-footer bg-warning text-black text-center">copyright@2023</div>
		</div>

	</div>

</body>
</html>
