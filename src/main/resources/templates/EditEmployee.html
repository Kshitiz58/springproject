<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Edit Employee Details</h4>

			</div>
			<form action="/updateEmp" method="post" th:object="${empmodel}">
				<div class="card-body">
					<div class="row m-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" th:field="*{fname}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" th:field="*{lname}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="text" th:field="*{gender}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" th:field="*{phone}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<input type="text" th:field="*{department}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" th:field="*{address.country}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<input type="text" th:field="*{address.state}" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" th:field="*{address.city}" class="form-control">
						</div>
					</div>
					
					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>
					
					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<a href="/emplist"><input value="Back" class="btn btn-success"></a>
						</div>
					</div>

				</div>
				
				<input type="hidden" th:field="*{id}">
			</form>

			<div class="card-footer bg-warning text-black text-center">copyright@2023</div>
		</div>

	</div>

</body>
</html>
