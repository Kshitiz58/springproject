<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Employee List</h4>


			</div>

			<div class="card-body">

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>Phone</th>
							<th>Department</th>
							<th>Country</th>
							<th>State</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="e: ${elist}">
							<td>[[${e.fname}]]</td>
							<td>[[${e.lname}]]</td>
							<td>[[${e.gender}]]</td>
							<td>[[${e.phone}]]</td>
							<td>[[${e.department.dpt_Name}]]</td>
							<td>[[${e.address.country}]]</td>
							<td>[[${e.address.state}]]</td>
							<td>[[${e.address.city}]]</td>
							<td><a th:href="@{/editEmp(id=${e.id})}"><input
									type="submit" value="Edit" class="btn btn-success"></a> <a
								th:href="@{/deleteEmp(id=${e.id})}"><input type="submit"
									value="Delete" class="btn btn-success"></a></td>
						</tr>


					</tbody>



				</table>



			</div>

			<div class="card-footer bg-warning text-black text-center">copyright@2023</div>
		</div>

	</div>


</body>
</html>
